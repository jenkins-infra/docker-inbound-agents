schemaVersion: 2.0.0

commandTests:
  - name: "Check that `java` is present in the PATH and match jdk17"
    command: "cmd.exe"
    args: ["/C", "java", "--version"]
    expectedOutput: ["Temurin-17"]
  - name: "Check that `java 11` is present in C:/openjdk-11"
    command: "cmd.exe"
    args: ["/C", "C:/openjdk-11/bin/java", "--version"]
    expectedOutput: ["Temurin-11"]
  - name: "Check that `python 3` is present in C:/python311"
    command: "cmd.exe"
    args: ["/C", "C:/python311/python.exe", "--version"]
    expectedOutput: ["Python 3.11.3"]
  - name: "Check that `launchable` is present in C:/python311/Scripts"
    command: "cmd.exe"
    args: ["/C", "C:/python311/Scripts/launchable.exe", "--version"]
    expectedOutput: ["launchable-cli, version 1.63.0"]
