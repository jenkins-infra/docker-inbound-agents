schemaVersion: 2.0.0

commandTests:
  - name: "Check that `java` is present in the PATH and match jdk19"
    command: "cmd.exe"
    args: ["/C", "java", "--version"]
    expectedOutput: ["Temurin-19"]
  - name: "Check that `java 11` is present in C:/tools/jdk-11"
    command: "cmd.exe"
    args: ["/C", "C:/tools/jdk-11/bin/java", "--version"]
    expectedOutput: ["Temurin-11"]
