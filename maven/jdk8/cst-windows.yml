schemaVersion: 2.0.0

commandTests:
  - name: "Check that `java` is present in the PATH and match jdk8"
    command: "cmd.exe"
    args: ["/C", "java", "-version"]
    # JDK8 prints to `stderr` - https://bugs.openjdk.org/browse/JDK-8166116
    expectedError: ["build 1.8.", "Temurin"]
  - name: "Check that `java 11` is present in C:/openjdk-11"
    command: "cmd.exe"
    args: ["/C", "C:/openjdk-11/bin/java", "--version"]
    expectedOutput: ["Temurin-11"]
  - name: "Check that `python 3` is present in C:/tools/python"
    command: "cmd.exe"
    args: ["/C", "C:/tools/python/python.exe", "--version"]
    expectedOutput: ["Python 3.11.3"]

fileExistenceTests:
  - name: "Launchable"
    path: 'C:/tools/python/Scripts/launchable.exe'
    shouldExist: true
