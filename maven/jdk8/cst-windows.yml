schemaVersion: 2.0.0

commandTests:
  - name: "Check that `java` is present in the PATH and match jdk8"
    command: "cmd.exe"
    args: ["/C", "java", "-version"]
    expectedOutput: ["1.8"]
  - name: "Check that `java 11` is present in C:/openjdk-11"
    command: "cmd.exe"
    args: ["/C", "C:/openjdk-11/bin/java", "--version"]
    expectedOutput: ["Temurin-11"]
