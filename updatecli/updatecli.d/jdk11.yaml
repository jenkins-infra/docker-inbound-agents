---
name: Bump JDK11 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getLatestJDK11Version:
    kind: githubrelease
    name: Get the latest Adoptium JDK11 version
    spec:
      owner: "adoptium"
      repository: "temurin11-binaries"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        # jdk-11.0.12+7(https://github.com/adoptium/temurin11-binaries/releases/tag/jdk-11.0.12%2B7) is OK
        pattern: "^jdk-11.(\\d*).(\\d*).(\\d*)(.(\\d*))+(\\d*)$"
    transformers:
      - trimprefix: "jdk-"
      - replacer:
          from: '+'
          to: '_'

conditions:
  checkIfAvailable:
    kind: dockerimage
    sourceid: getLatestJDK11Version
    transformers:
      - addsuffix: "-jdk-windowsservercore-1809"
    spec:
      architecture: amd64
      image: eclipse-temurin
      # tag comes from the transformed source

targets:
  setJDK11VersionForJDK8:
    sourceid: getLatestJDK11Version
    name: change arg in Dockerfile
    kind: dockerfile
    spec:
      # the path to jdk8 version as we want to keepup the jdk11 uptodate to launch the agent but not to use it as default
      file: maven/jdk8/Dockerfile.nanoserver
      instruction:
        keyword: "ARG"
        matcher: "JAVA_VERSION"
    scmid: default
  setJDK11VersionForJDK17:
    sourceid: getLatestJDK11Version
    name: change arg in Dockerfile
    kind: dockerfile
    spec:
      # the path to jdk17 version as we want to keepup the jdk11 uptodate to launch the agent but not to use it as default
      file: maven/jdk17/Dockerfile.nanoserver
      instruction:
        keyword: "ARG"
        matcher: "JAVA_VERSION"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    title: Bump JDK11 version to {{ source "getLatestJDK11Version" }}
    spec:
      labels:
        - dependencies
        - jdk11
