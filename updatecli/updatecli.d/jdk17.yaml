---
name: Bump JDK17 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  getLatestJDK17Version:
    kind: githubrelease
    name: Get the latest Adoptium JDK17 version
    spec:
      owner: "adoptium"
      repository: "temurin17-binaries"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: regex
        # jdk-17.0.5+8(https://github.com/adoptium/temurin17-binaries/releases/tag/jdk-17.0.5%2B8) is OK
        pattern: "^jdk-17.(\\d*).(\\d*).(\\d*)(.(\\d*))+(\\d*)$"
    transformers:
      - trimprefix: "jdk-"
      - replacer:
          from: '+'
          to: '_'

conditions:
  checkIfAvailable:
    kind: dockerimage
    sourceid: getLatestJDK17Version
    transformers:
      - addsuffix: "-jdk-windowsservercore-1809"
    spec:
      architecture: amd64
      image: eclipse-temurin
      # tag comes from the transformed source

targets:
  setJDK17Version:
    sourceid: getLatestJDK17Version
    name: change arg in Dockerfile
    kind: dockerfile
    spec:
      file: maven/jdk17/Dockerfile.nanoserver
      instruction:
        keyword: "ARG"
        matcher: "JAVA_VERSION"
    scmid: default

pullrequests:
  default:
    kind: github
    scmid: default
    title: Bump JDK17 version to {{ source "getLatestJDK17Version" }}
    spec:
      labels:
        - dependencies
        - jdk17
