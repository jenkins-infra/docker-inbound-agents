title: "Bump Maven version"

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"
  VMTemplate:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: jenkins-infra
      repository: jenkins-infra
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: production

sources:
  getMavenVersionFromVMTemplate:
    kind: yaml
    name: Get the latest Maven version set in VM template
    scmid: VMTemplate
    spec:
      file: hieradata/common.yaml
      key: "profile::buildmaster::default_tools.maven.mvn.version"

conditions:
  checkIfReleaseIsAvailable:
    kind: shell
    disablesourceinput: true
    spec:
      command: curl --connect-timeout 5 --location --head --fail --silent --show-error https://archive.apache.org/dist/maven/maven-3/{{ source `getMavenVersionFromVMTemplate` }}/binaries/apache-maven-{{ source `getMavenVersionFromVMTemplate` }}-bin.tar.gz
  checkMavenJdk8DockerImage:
    name: Ensure that the docker image "maven:<found_version>eclipse-temurin-8" is published
    kind: dockerImage
    transformers:
      - addsuffix: "-eclipse-temurin-8"
    spec:
      image: "maven"
      ## tag come from the input source
      architecture: amd64
  checkMavenJdk11DockerImage:
    name: Ensure that the docker image "maven:<found_version>eclipse-temurin-11" is published
    kind: dockerImage
    transformers:
      - addsuffix: "-eclipse-temurin-11"
    spec:
      image: "maven"
      ## tag come from the input source
      architecture: amd64
  checkMavenJdk17DockerImage:
    name: Ensure that the docker image "maven:<found_version>eclipse-temurin-17" is published
    kind: dockerImage
    transformers:
      - addsuffix: "-eclipse-temurin-17"
    spec:
      image: "maven"
      ## tag come from the input source
      architecture: amd64

targets:
  updateMavenJdk8Version:
    name: Update the Maven version for the JDK8 container image
    kind: dockerfile
    transformers:
      - addsuffix: "-eclipse-temurin-8"
    spec:
      file: maven/jdk8/Dockerfile
      instruction:
        keyword: "FROM"
        matcher: "maven"
    scmid: default
  updateMavenJdk11Version:
    name: Update the Maven version for the JDK8 container image
    kind: dockerfile
    transformers:
      - addsuffix: "-eclipse-temurin-11"
    spec:
      file: maven/jdk11/Dockerfile
      instruction:
        keyword: "FROM"
        matcher: "maven"
    scmid: default
  updateMavenJdk17Version:
    name: Update the Maven version for the JDK8 container image
    kind: dockerfile
    transformers:
      - addsuffix: "-eclipse-temurin-17"
    spec:
      file: maven/jdk17/Dockerfile
      instruction:
        keyword: "FROM"
        matcher: "maven"
    scmid: default
