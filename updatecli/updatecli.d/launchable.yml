---
name: Bump launchable version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  currentPackerImageVersion:
    kind: file
    name: Get the launchable version from jenkins-infra/packer-images
    spec:
      file: https://github.com/jenkins-infra/packer-images/blob/main/provisioning/tools-versions.yml
      matchpattern: >
        launchable_version: (.*)

targets:
  updateVersion:
    name: "Update the launchable version in the Dockerfiles"
    sourceid: currentPackerImageVersion
    scmid: default
    kind: file
    spec:
      files:
        - maven/jdk8/Dockerfile.nanoserver
        - maven/jdk11/Dockerfile.nanoserver
        - maven/jdk17/Dockerfile.nanoserver
        - maven/jdk19/Dockerfile.nanoserver
      matchpattern: >
        ARG LAUNCHABLE_VERSION=(.*)
      replacepattern: >
        ARG LAUNCHABLE_VERSION={{ source "currentPackerImageVersion" }}

actions:
  default:
    kind: github/pullrequest
    title: Bump launchable version to {{ source "currentPackerImageVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - launchable
