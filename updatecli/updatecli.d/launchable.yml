---
name: Bump launchable version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastReleaseVersion:
    kind: githubrelease
    name: Get the latest launchable release version
    spec:
      owner: "launchableinc"
      repository: "cli"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v

targets:
  updateVersion:
    name: "Update the launchable version in the Dockerfiles"
    sourceid: lastReleaseVersion
    scmid: default
    kind: file
    spec:
      files:
        - maven/jdk8/Dockerfile.nanoserver
        - maven/jdk11/Dockerfile.nanoserver
        - maven/jdk17/Dockerfile.nanoserver
        - maven/jdk19/Dockerfile.nanoserver
      matchpattern: >
        ARG LAUNCHABLE_VERSION=(.*)
      replacepattern: >
        ARG LAUNCHABLE_VERSION={{ source "lastReleaseVersion" }}

actions:
  default:
    kind: github/pullrequest
    title: Bump launchable version to {{ source "lastReleaseVersion" }}
    scmid: default
    spec:
      labels:
        - enhancement
        - launchable
